<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="jinteki2.css"/>
</head>
<body>
<div class="board">
    <div class="active-effect">active cards, abilities</div>
    <div class="currencies">
        <div class="corp-currencies">corp credits, clicks, bad publicity</div>
        <div class="runner-currencies">runner credits, clicks, memory, tags, link</div>
    </div>
    <div class="runner-piles">
        <div class="stack-heap-container">
            <div class="stack">
                <img src="http://www.cardgamedb.com/forums/uploads/an/runner-back.jpg"/>
            </div>
            <div class="heap">
                <img src="https://netrunnerdb.com/card_image/01050.png"/>
            </div>
        </div>
        <div class="grip">
            <img class="spy-camera" src="https://netrunnerdb.com/card_image/10042.png"/>
        </div>
    </div>
    <div class="servers">servers</div>
    <div class="rig">
        <div class="program-zone"></div>
        <div class="hardware-zone"></div>
        <div class="resource-zone"></div>
    </div>
</div>
</body>
<script src="game.js"></script>
</html>
